<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="../style/quiz.css">
</head>
<body>
    <div class="container">
        <h2>QUIZ APP</h2>
        <h3 id="question">Question</h3>
        <hr>
        <div class="form-group">
            <input type="radio"  name="answer" id="answer" value="a">
            <label for="" id="option-a">Option 1</label>
        </div>
        <div class="form-group">
            <input type="radio"  name="answer" id="answer" value="b">
            <label for="" id="option-b">Option 2</label>
        </div>
        <div class="form-group">
            <input type="radio" name="answer" id="answer" value="c">
            <label for="" id="option-c">Option 3</label>
        </div>
        <div class="form-group">
            <input type="radio"  name="answer" id="answer" value="d">
            <label for="" id="option-d">Option 4</label>
        </div>
        <div class="btn">
            <button id="btn">Next</button>
        </div>
        <div class="result">
            <p id="result"></p>
            <h5 id="text"></h5>
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
        </div>
    </div>


    <div class="correct-answer" id="correct-answer">
        <h3>Correct Answer</h3>
        
        
    </div>


    <script src="../script/quiz.js"></script>
</body>
</html>
